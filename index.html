<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/style.css">

    <title>Job Application Tracker</title>
</head>
<body class="bg-[#F8FAFC]">
    <!-- Header Section -->
    <header class="container max-w-6xl mx-auto mt-10 header">
        <div class="mb-4">
            <h1 class="text-[#002C5C] text-[2rem] font-semibold">Job Application Tracker</h1></div>
        <div class="grid grid-cols-3 gap-5 content">
            <div class="bg-white p-4 shadow-sm rounded-2xl">
                <h3 class="text-base text-[#323B49]">Total</h3>
                <p class="text-[1.5rem] font-bold">8</p>
            </div>
            <div class="bg-white p-4 shadow-sm rounded-2xl">
                <h3 class="text-base text-[#323B49]">Interview</h3>
                <p class="text-[1.5rem] font-bold text-[#10B981]">0</p>
            </div>
            <div class="bg-white p-4 shadow-sm rounded-2xl">
                <h3 class="text-base text-[#323B49]">Rejected</h3>
                <p class="text-[1.5rem] font-bold text-[#EF4444]">0</p>
            </div>
        </div>
    </header>
    <!-- Header Section Ended -->
    <script src="script/script.js"></script>
</body>
</html>
